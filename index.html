<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="js/bundle.js"></script>

  </head>
  <body>
    <!-- Begin page content -->
    <main role="main" class="container">
        <b>Online Clipboard</b>
        <div class="row my-4" id="here_top" >
            <div class="col-8">
                <div class="card flex-row flex-wr">
                    <div class="card-header border-0 align-middle w-25">
                        <img class="card-img-left w-100 align-middle" src="profile_pict.png" alt="Card image cap">
                    </div>

                    <div class="card-body">
                      <h5 class="card-title">Created by</h5>
                      <!-- <p class="card-text">Bla-bla-bla-bla.</p> -->
                      <p class="card-text"><small class="text-muted">samuel m koesnadi</small></p>
                    </div>
                </div>
                <input class="mt-4 w-100" type="text" value="Copy text to the box below, and click the button next to it."/>
            </div>
            <div class="col-4">
                <span id="here" class="d-block p-2 text-white" style="height:110%"></span>
            </div>
        </div>

<!-- Second ROW -->
        <div class="row my-4">
            <div class="col-4">
                <a href="https://github.com/samuelmat19/samuelmat19.github.io">Source code of this page</a>
            </div>
            <div class="col-8 p-2 d-inline-flex flex-row flex-wr clearfix">
                <textarea class="w-75 float-left" id="copy_textarea"></textarea>
                <div class="w-25 float-right">
                    <input class="w-100 ml-1" id="copy_input" type="text" height="1"/>
                    <!-- <input class="m-1" id="copy_del" type="button" value="delete"/> -->
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-8">
                <iframe src="https://funhtml5games.com?embed=donkeykong" style="width:448px;height:512px;border:none;opacity:0.3" onmouseover="$(this).css('opacity','1')" onmouseout="$(this).css('opacity','0.3')" frameborder="0" scrolling="no"></iframe>
            </div>
            <div class="col-4">
                <span class="d-block p-2 bg-primary text-white w-100">Kill some time by play Donkey Kong <hr /></span>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-12">
                <span class="d-block p-2 bg-primary text-white w-100"></span>
            </div>
        </div>

    </main>
